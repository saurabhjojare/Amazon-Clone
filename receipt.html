<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .receipt {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }
        .receipt h3 {
            margin-top: 0;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .receipt p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Order Placed</h2>
    <div class="receipt">
        <h3>Transaction Receipt</h3>
        <p><strong>Date:</strong> January 30, 2024</p>
        <p><strong>Order ID:</strong> #123456789</p>
        <p><strong>Product:</strong> Sample Product</p>
        <p><strong>Price:</strong> $10.00</p>
        <p><strong>City:</strong> New York</p>
        <p><strong>Pincode:</strong> 10001</p>
        <p><strong>Street Address:</strong> 123 Main St</p>
    </div>
</div>

</body>
</html>
